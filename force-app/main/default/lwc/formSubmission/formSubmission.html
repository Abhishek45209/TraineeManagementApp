<template>
    <lightning-card>
    <div style="display: flex; justify-content: center;">
        <lightning-card title="Profile Update Form" class="slds-theme_shade slds-small-size_2-of-2 slds-medium-size_2-of-3 slds-large-size_2-of-5" style="background-color: rgb(145, 109, 145);">
            <div class="slds-m-around_medium">

                <form>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="text" label="Full Name" ></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="tel" label="Phone Number" ></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="date" label="Date of Birth" ></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="text" label="Gender" ></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="text" label="Graduation University" ></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="number" label="Graduation Year"  min="2022" max="2024"></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="text" label="HomeTown" ></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="text" label="Skills" ></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-input class="slds-size_1-of-2" type="text" label="Hobbies" ></lightning-input>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-textarea class="slds-size_1-of-2" label="Work Experience" maxlength="500" ></lightning-textarea>
                    </div>

                    <div class="slds-box slds-theme_default slds-m-bottom_small">
                        <lightning-card title="Upload Resume">
                            <lightning-file-upload 
                                label="Attach Resume"
                                name="fileUploader"
                                accept=".doc,.docx,.pdf"
                                multiple>
                            </lightning-file-upload>
                        </lightning-card>
                    </div>

                    <!-- <div class="slds-box slds-theme_default slds-m-bottom_small"> -->
                        <lightning-button variant="brand" label="Submit"  title="Submit" class="slds-m-top_medium" onclick={handleSubmit}></lightning-button>
                    <!-- </div> -->

                </form>

            </div>
        </lightning-card>
    </div>
</lightning-card>
</template>
