<template>
    <lightning-card>

        <template if:true={isLogin}>

            <template if:true={showDashboard}>
                <!--Dashboar page-->
                <lightning-card>
                    <div class="full-page">

                        <div class="dashboard-container">
                            <nav class="horizontal-navbar">
                                <div class="sidebar-toggle-button" onclick={toggleSidebar}>
                                    <img src={iconToggleImg} alt="Menu">
                                </div>
                                <div class="page-heading">
                                    {pageName}
                                </div>

                                <div class="nav-ul">

                                    <ul>

                                        <li><a href="#">Setting</a></li>
                                        <li><a href="#">Help</a></li>
                                        <li><a onclick={clickCourse}>Coursec</a></li>
                                        <li><a onclick={clickJobs}>Jobs</a></li>

                                        <span>
                                            <lightning-input class="Search" type="search" name="Search"
                                                placeholder="Search here" id="searchBox"></lightning-input>
                                        </span>





                                    </ul>
                                </div>
                                <button class="nav-item" onclick={clickLogout}>Log out</button>
                            </nav>
                        </div>

                        <div class="dashboard">
                            <div class="sidebar">
                                <ul>
                                    <li>
                                        <div class="button-wrapper">
                                            <img src={homeimage} alt="Home Icon" class="icon">
                                            <button class="nav-item" onclick={clickHome}>Home</button>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="button-wrapper">
                                            <img src={profile} alt="Profile Icon" class="icon">
                                            <button class="nav-item" onclick={clickProfile}>Profile</button>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="button-wrapper">
                                            <img src={internship} alt="Internship Icon" class="icon">
                                            <button class="nav-item" onclick={clickInternship}>Internship</button>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="button-wrapper">
                                            <img src={task} alt="Tasks Icon" class="icon">
                                            <button class="nav-item" onclick={clickTasks}>Tasks</button>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="button-wrapper">
                                            <img src={application} alt="Application Icon" class="icon">
                                            <button class="nav-item" onclick={clickApplication}>Application
                                                Management</button>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="button-wrapper">
                                            <img src={feedback} alt="Feedback Icon" class="icon">
                                            <button class="nav-item" onclick={clickFeedback}>Feedback and
                                                Support</button>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <!--App inner pages-->
                            <template if:true={showHome}>
                                <div class="inner-page">
                                    <section class="main">
                                        <div class="main-top">

                                        </div>

                                        <div class="user-profile">
                                            <div class="profile-image">
                                                <img src={dashboard} alt="User Image">
                                            </div>

                                            <template if:true={candidate}>
                                                <div class="profile-details">

                                                    <strong>
                                                        <h2>{candidate.Name}</h2>
                                                    </strong>
                                                    <p>Email: {candidate.Email_ID__c}</p>





                                                    <p>Location: India</p>

                                                    <button onclick={editProfile}>Edit Profile</button>
                                                </div>
                                            </template>

                                            <img src={logophoto} alt="LogoAppy" height="200" width="600">
                                        </div>
                                        <div class="main-skills">
                                            <div class="card">
                                                <i class="fas fa-laptop-code"></i>
                                                <h3>Admin Part</h3>
                                                <p>Salesforce.</p>
                                                <button>Get Started</button>
                                            </div>

                                            <div class="card">
                                                <i class="fab fa-wordpress"></i>
                                                <h3>Developer Part</h3>
                                                <p>Salesforce.</p>
                                                <button>Get Started</button>
                                            </div>
                                            <div class="card">
                                                <i class="fas fa-palette"></i>
                                                <h3>Trigger Part</h3>
                                                <p>Salesforce.</p>
                                                <button>Get Started</button>
                                            </div>
                                            <div class="card">
                                                <i class="fab fa-app-store-ios"></i>
                                                <h3>Lightning Wave Component</h3>
                                                <p>Salesforce.</p>
                                                <button>Get Started</button>
                                            </div>



                                            <div class="grid-container">
                                                <div class="grid-item">
                                                    <span> Recommendation</span>
                                                    <lightning-carousel disable-auto-scroll>
                                                        <template for:each={slides} for:item="slide">
                                                            <lightning-carousel-image key={slide.id}
                                                                src={slide.imageUrl} header={slide.language}
                                                                description={slide.description}></lightning-carousel-image>
                                                        </template>
                                                    </lightning-carousel>
                                                </div>
                                            </div>


                                        </div>

                                        <section class="main-course">
                                            <h1>My courses</h1>
                                            <div class="course-box">
                                                <ul>
                                                    <li class="active">In progress</li>
                                                    <li>Explore</li>
                                                    <li>Incoming</li>
                                                    <li>Finished</li>
                                                </ul>
                                                <div class="course">
                                                    <div class="box">
                                                        <h3>HTML</h3>
                                                        <p>80% - Progress</p>
                                                        <button>Continue</button>
                                                        <i class="fab fa-html5 html"></i>
                                                    </div>
                                                    <div class="box">
                                                        <h3>CSS</h3>
                                                        <p>50% - Progress</p>
                                                        <button>Continue</button>
                                                        <i class="fab fa-css3-alt css"></i>
                                                    </div>
                                                    <div class="box">
                                                        <h3>JavaScript</h3>
                                                        <p>30% - Progress</p>
                                                        <button>Continue</button>
                                                        <i class="fab fa-js-square js"></i>
                                                    </div>
                                                    <div class="box">
                                                        <h3>Apex</h3>
                                                        <p>30% - Progress</p>
                                                        <button>Continue</button>
                                                        <i class="fas fa-code"></i>
                                                    </div>
                                                    <!-- Trigger Course -->
                                                    <div class="box">
                                                        <h3>Trigger</h3>
                                                        <p>25% - Progress</p>
                                                        <button>Continue</button>
                                                        <i class="fas fa-bolt"></i>
                                                    </div>

                                                </div>
                                            </div>
                                        </section>
                                    </section>
                                </div>

                            </template>

                            <template if:true={showProfile}>

                                <div class="inner-page">
                                    <div class="proContainer">
                                        <section class="userProfile card">
                                            <div class="profile">
                                                <figure><img src={profile} alt="profile" width="250px" height="250px">
                                                </figure>
                                            </div>
                                        </section>


                                        <!-- ===== ===== Work & Skills Section ===== ===== -->
                                        <section class="work_skills card">

                                            <!-- ===== ===== Work Contaienr ===== ===== -->
                                            <div class="work">
                                                <h1 class="heading">Education</h1>
                                                <div class="primary">
                                                    <h2>Matriculation</h2>
                                                    <h1>{candidateProfileID.Matriculation_school_name__c} </h1>
                                                    <p>{candidateProfileID.Matriculation_school_location__c} </p>
                                                </div>

                                                <div class="secondary">
                                                    <h2>Intermediate</h2>
                                                    <h1>{candidateProfileID.Intermediate_School_Name__c}
                                                        <br>{candidateProfileID.Intermediate_session__c} </h1>
                                                    <p>{candidateProfileID.Intermediate_School_Location__c}</p>
                                                </div>
                                                <div class="secondary">
                                                    <h2>Graduation</h2>
                                                    <h1>{candidateProfileID.Graduation_School_name__c}
                                                        <br>{candidateProfileID.Graduation_Session__c} </h1>
                                                    <p>{candidateProfileID.Graduation_college_location__c} </p>
                                                </div>
                                            </div>

                                            <!-- ===== ===== Skills Contaienr ===== ===== -->
                                            <div class="skills">
                                                <h1 class="heading">Skills</h1>
                                                <ul>
                                                    <li style="--i:0">Apex</li>
                                                    <li style="--i:1">LWC</li>
                                                    <li style="--i:2">Admin</li>
                                                    <li style="--i:3">---</li>
                                                </ul>
                                            </div>
                                        </section>


                                        <!-- ===== ===== User Details Sections ===== ===== -->
                                        <section class="userDetails card">
                                            <div class="userName">
                                                <h1 class="name">{candidateProfileID.Name}</h1>
                                                <div class="map">
                                                    <i class="ri-map-pin-fill ri"></i>
                                                    <span>{candidateProfileID.Current_Address__c}</span>
                                                </div>
                                                <p>Fresher</p>
                                            </div>

                                            <div class="rank">
                                                <h1 class="heading">Email</h1>
                                                <span>{candidateProfileID.Email_ID__c}</span>

                                            </div>

                                            <div class="btns">
                                                <ul>
                                                    <li class="sendMsg">
                                                        <i class="ri-chat-4-fill ri"></i>
                                                        <a href="#">Linkedin</a>
                                                    </li>

                                                    <li class="sendMsg active">
                                                        <i class="ri-check-fill ri"></i>
                                                        <a href="#">Verified</a>
                                                    </li>

                                                    <li class="sendMsg">
                                                        <a href="#">Github</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </section>



                                        <section class="timeline_about card">
                                            <div class="tabs">
                                                <ul>
                                                    <li class="timeline">
                                                        <i class="ri-eye-fill ri"></i>
                                                        <span>Timeline</span>
                                                    </li>

                                                    <li class="about active">
                                                        <i class="ri-user-3-fill ri"></i>
                                                        <span>About</span>
                                                    </li>
                                                </ul>
                                            </div>

                                            <div class="contact_Info">
                                                <h1 class="heading">Contact Information</h1>
                                                <ul>
                                                    <li class="phone">
                                                        <h1 class="label">Phone:</h1>
                                                        <span class="info">{candidateProfileID.Phone__c} </span>
                                                    </li>

                                                    <li class="address">
                                                        <h1 class="label">Address:</h1>
                                                        <span class="info"><br>{candidateProfileID.Permanent_Address__c}
                                                        </span>
                                                    </li>

                                                    <li class="email">
                                                        <h1 class="label">E-mail:</h1>
                                                        <span class="info">{candidateProfileID.Email_ID__c} </span>
                                                    </li>

                                                    <li class="site">
                                                        <h1 class="label">College</h1>
                                                        <span
                                                            class="info">{candidateProfileID.Graduation_School_name__c}
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>

                                            <div class="basic_info">
                                                <h1 class="heading">Basic Information</h1>
                                                <ul>
                                                    <li class="birthday">
                                                        <h1 class="label">Date of Birth:</h1>
                                                        <span class="info">{candidateProfileID.Date_of_Birth__c} </span>
                                                    </li>

                                                    <li class="sex">
                                                        <h1 class="label">Gender:</h1>
                                                        <span class="info">{candidateProfileID.Gender__c} </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </section>

                                    </div>
                                </div>

                            </template>


                            <template if:false={showProfile}>

                            </template>

                            <template if:true={showInternship}>
                                <div class="inner-page">

                                    <div class="auto-typing">
                                        <p id="typing-text0" class="typing-text"></p>

                                    </div>

                                    <div class="Select">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label" for="select-01">Select Role</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-select_container">
                                                    <select class="slds-select" id="select-01">
                                                        <option value="">Selectâ€¦</option>
                                                        <option>Developer Role</option>
                                                        <option>Consultant Role</option>
                                                        <option>Admin Role</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>




                                    <div class="photo">
                                        <img src={intern} alt="Intern Photo" height="200" width="450">
                                    </div>
                                    <br>
                                    <div class="Internship Section">

                                        <div class="demo-only" style="width:30rem">
                                            <article class="slds-tile slds-hint-parent">
                                                <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                                    <h3 class="slds-tile__title slds-truncate" title="Salesforce UX">
                                                        <a href="#">Salesforce Developer Role</a>
                                                    </h3>

                                                    <div class="slds-shrink-none">

                                                    </div>
                                                </div>
                                                <div class="Section ">
                                                    <div class="slds-tile__detail">
                                                        <!-- <dl class="slds-list_horizontal slds-wrap"></dl> -->
                                                        <template for:each={internshiprecord} for:item="currentItem"
                                                            for:index="index">
                                                            <dl class="slds-list_horizontal slds-wrap"
                                                                key={currentItem.Id}>

                                                                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                                    title="First Label">Role:</dt>
                                                                <dd class="slds-item_detail slds-truncate"
                                                                    title="Description for first label">
                                                                    {currentItem.Name}</dd>
                                                                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                                    title="Second Label">Location:</dt>
                                                                <dd class="slds-item_detail slds-truncate"
                                                                    title="Description for second label">
                                                                    {currentItem.Location__c}</dd>
                                                                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                                    title="Second Label">START DATE:</dt>
                                                                <dd class="slds-item_detail slds-truncate"
                                                                    title="Description for second label">
                                                                    {currentItem.Created_On__c}</dd>
                                                                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                                    title="Second Label">DURATION:</dt>
                                                                <dd class="slds-item_detail slds-truncate"
                                                                    title="Description for second label">
                                                                    {currentItem.Duration__c} Month</dd>
                                                                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                                    title="Second Label">STIPEND:</dt>
                                                                <dd class="slds-item_detail slds-truncate"
                                                                    title="Description for second label">
                                                                    {currentItem.Stipend__c}</dd>
                                                                <dd class="slds-item_detail slds-truncate"
                                                                    title="Description for second label">Full-Time</dd>
                                                                <br>
                                                                <div class="buttons-internship">
                                                                    <lightning-button variant="brand"
                                                                        label="View Details"
                                                                        onclick={viewInternshipDetails}></lightning-button>
                                                                    <!-- <lightning-button variant="brand" label="Apply"
                                                                        onclick={applyInternship}></lightning-button> -->

                                                                    <lightning-button variant="brand" label="Apply"
                                                                        data-id={currentItem.Id}
                                                                        onclick={applyButtonClick}></lightning-button>


                                                                </div>
                                                                <div
                                                                    style="background-color:#073c8c;padding:0.3rem; width:100%">

                                                                </div>
                                                            </dl>
                                                        </template>
                                                        <!-- </dl> -->
                                                    </div>
                                                </div>

                                            </article>
                                        </div>

                            <template if:false={showInternship}>

                            </template>

                            <template if:true={showTasks}>
                                <div class="inner-page">
                                    <div class="table-data">
                                        <div class="order">
                                            <div class="head">
                                                <h3>Tasks</h3>
                                            </div>
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th>Task</th>
                                                        <th> Due Date </th>
                                                        <th>Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <template for:each={taskReminders} for:item="task">
                                                        <tr key={task.Id}>
                                                            <td>{task.Name}</td>
                                                            <td style="color: #142846;">{task.Due_Date__c}</td>

                                                            <td style="color: #FB174F;"><lightning-input type="checkbox"
                                                                    label="Completed" checked="True"
                                                                    onchange={handleTaskCompletion}></lightning-input>
                                                            </td>
                                                        </tr>
                                                    </template>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </template>



                            <template if:false={showTasks}>

                            </template>

                            <template if:true={showApplication}>
                                <div class="inner-page">

                                    <div class="details">
                                        <div class="internStatus">
                                            <div class="cardHeader">
                                                <h2>Apply Status</h2>
                                                <a href="#" class="btn">View All</a>
                                            </div>

                                            <table>
                                                <thead>
                                                    <tr>
                                                        <td>Internship</td>
                                                        <td>Mode</td>
                                                        <td>Date Applied</td>
                                                        <td>Status</td>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <tr>
                                                        <td>AppyNtern Summer Internship 2024</td>
                                                        <td> Online</td>
                                                        <td> 13/5/24</td>
                                                        <td><span class="status select">Accepted</span></td>
                                                    </tr>

                                                    <tr>
                                                        <td>AppynTern Industrial Training 2024</td>
                                                        <td> Offline</td>
                                                        <td>18/5/24</td>
                                                        <td><span class="status pending">Pending</span></td>
                                                    </tr>

                                                    <tr>
                                                        <td>AppynTern Winter Training 2023</td>
                                                        <td> Online</td>
                                                        <td>19/12/23</td>
                                                        <td><span class="status reject">Rejected</span></td>
                                                    </tr>

                                                    <tr>
                                                        <td>AppynTern Campus Training 2024</td>

<template if:false={isLogin}>
    <lightning-card>
        <div class="navbar">
            <nav class="slds-nav">
                <ul>
                    <li><a onclick={openWelcome}>Home</a></li>
                    <li><a onclick={openWelcome}>About Us</a></li>
                    <li><a onclick={openWelcome}>Contact</a>

                    </li>
                    <li class="right"><a onclick={navigateToRegister}>Register</a></li>
                </ul>
            </nav>
        </div>

    </lightning-card>

    <template if:true={showLogin}>


        <template if:false={showOtp}>
            <div class="full-body">


                <template if:true={showForgotPass}>
                    <div class="loginPage">
                        <div class="login-box">
                            <h2 class="login-heading">Forgot Password</h2>
                            <div class="input-group">
                                <img src={emailIcon} alt="Email" class="input-icon">
                                <lightning-input type="text" placeholder="Enter Your Email...."
                                    onchange={getEmailFP}></lightning-input>

                            </div>

                            <div class="input-group">
                                <img src={passwordIcon} alt="Password" class="input-icon">
                                <lightning-input type="password" placeholder="Enter Your Password....."
                                    onchange={getPasswordFP}></lightning-input>
                            </div>
                            <div class="input-group">
                                <img src={passwordIcon} alt="Password" class="input-icon">
                                <lightning-input type="password" placeholder="Confirm-Password"
                                    onchange={getConPasswordFP}></lightning-input>
                            </div>

                            <div class="slds-m-top_medium" style="color:brown; margin:auto;">{error}</div>


                            <div class="forgot-pass">
                                <button onclick={cancelPass}>Cancel</button>
                                <button onclick={handleForgotPassword}>Submit</button>


                            </div>

                        </div>
                    </div>
                </template>


                <!-- <lightning-button label="Enter OTP" onclick={showPopup}></lightning-button> -->

                <template if:true={isPopupVisible}>
                    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                        <div class="outer-div">

                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closePopup}>
                                <lightning-icon icon-name="utility:close" alternative-text="close"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <div class="content slds-m-around_medium">

                                <div class="slds-text-heading_medium">Change Your Password</div>
                                <div class="slds-text-body_regular slds-m-top_small">Check your Email and enter the 6
                                    digit Verification code to confirm your account.</div>

                                <div class="slds-m-top_large otp-field">
                                    <lightning-input onchange={handleCodeChange} class="large-input" type="number"
                                        pattern="[0-9]{6}" maxlength="6"
                                        placeholder="Verification Code:"></lightning-input>
                                </div>

                                <div class="slds-p-horizontal_small">
                                    <hr class="slds-border_bottom">
                                </div>

                                <div class="slds-m-top_medium" style="color:brown; margin:auto;">{error}</div>

                                <button onclick={submitOtpF}>Submit</button>

                                <div class="slds-m-top_medium buttons-field">

                                    <a onclick={closePopup}>Didn't get a code? Try Again.</a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>

                <div class="content-on-rightside">
                    <img src={registrationLeftImage} alt="image">
                </div>
            </div>
        </template>

        <!-- FORGOT PASSWORD PAGE BLANK -->
        <template if:true={showForgotPass}>

        </template>

    </template>
    <template if:false={showLogin}>
        <div class="loginPage">
            <div class="login-box">
                <h2 class="login-heading">Welcome to Login Page</h2>
                <div class="input-group">
                    <img src={emailIcon} alt="Email" class="input-icon">
                    <lightning-input type="text" placeholder="Enter Your Email...."
                        onchange={getEmail}></lightning-input>

                </div>

                <div class="input-group">
                    <img src={passwordIcon} alt="Password" class="input-icon">
                    <lightning-input type="password" placeholder="Enter Your Password....."
                        onchange={getPassword}></lightning-input>

                </div>
                <div class="slds-m-top_medium" style="color:brown; margin:auto;">{error}</div>
                <br>

                <button class="login" onclick={userLogin}>LogIn</button>

                <br>
                <div class="forgot-pass">
                    <a onclick={navigateToForgotPass}>Forgot Password.</a>
                    <a onclick={navigateToRegister}>SignUp.</a>

                </div>
                <br>
                <div class="login-buttons">
                    <button class="login-with-google" onclick={loginWithGoogle}>
                        <img src={googleIcon} alt="Google" class="login-icon">
                        <span>Login with Google</span>
                    </button>
                    <br>
                    <button class="login-with-gmail" onclick={loginWithGmail}>
                        <img src={gmailIcon} alt="Gmail" class="login-icon">
                        <span>Login with Gmail</span>
                    </button>
                    <br>
                    <button class="login-with-linkedin" onclick={loginWithLinkedIn}>
                        <img src={linkedinIcon} alt="LinkedIn" class="login-icon">
                        <span>Login with LinkedIn</span>
                    </button>
                </div>
            </div>
        </div>
    </template>
</template>
</lightning-card>
</template>
